<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento de Mensagens</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-green-500">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl flex justify-between relative">
        <div id="status-box" class="absolute top-2 right-2 px-3 py-1 rounded-md text-sm font-semibold bg-gray-300 text-gray-700">
            DESCONECTADO
        </div>
        <div class="w-full max-w-md">
            <div class="flex justify-center mb-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-24">
            </div>
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Enviar Mensagem</h2>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="userId" class="block text-gray-700 font-semibold">ID Usuário:</label>
                    <div class="flex">
                        <div class="relative flex-grow">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </span>
                            <input type="text" id="userId" class="w-full px-10 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <button type="button" id="loginButton" class="bg-green-500 text-white px-4 py-2 rounded-r-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                            Login
                        </button>
                    </div>
                    <div id="userIdFeedback" class="mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="contactNumber" class="block text-gray-700 font-semibold">Número do Contato:</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-phone text-gray-400"></i>
                        </span>
                        <input type="tel" id="contactNumber" class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
                    </div>
                    <div id="contactNumberFeedback" class="mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold">Mensagem:</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-comment-alt text-gray-400"></i>
                        </span>
                        <textarea id="message" rows="4" class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
                    </div>
                    <div id="messageFeedback" class="mt-1 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="dateTime" class="block text-gray-700 font-semibold">Dia e Hora:</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-calendar-alt text-gray-400"></i>
                        </span>
                        <input type="datetime-local" id="dateTime" class="w-full px-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
                    </div>
                    <div id="dateTimeFeedback" class="mt-1 text-sm"></div>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    <i class="fas fa-paper-plane mr-2"></i>Enviar
                </button>
            </form>
        </div>
        <div class="w-full max-w-md pl-8">
            <div id="qrcode-container" class="mt-4">
                <img id="qrcode-image" src="" alt="QR Code" class="max-w-xs mx-auto" style="width: 300px; height: 300px;">
            </div>
            <div id="login-message" class="mt-4 hidden text-center text-lg font-semibold text-gray-700">
                Você já está logado
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
